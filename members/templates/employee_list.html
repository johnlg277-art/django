<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Employees</h1>
    <a href="{% url 'add_employee' %}" class="btn btn-primary mb-3">‚ûï Add Employee</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Hire Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for emp in employees %}
            <tr>
                <td>{{ emp.name }}</td>
                <td>{{ emp.position }}</td>
                <td>${{ emp.salary }}</td>
                <td>{{ emp.hire_date }}</td>
                <td>
                    <a href="{% url 'edit_employee' emp.id %}" class="btn btn-sm btn-warning">‚úèÔ∏è Edit</a>
                    <a href="{% url 'delete_employee' emp.id %}" class="btn btn-sm btn-danger">üóë Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="5" class="text-center text-muted">No employees found.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
